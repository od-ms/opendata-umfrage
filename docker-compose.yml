version: '3.8'
services:
  server:
    build: ./server
    # server is internal; proxy will expose a single public port
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/questions', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  proxy:
    build: ./proxy
    ports:
      - '3003:80'
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro

# Keep data on the host so DB persists between runs
volumes: {}
